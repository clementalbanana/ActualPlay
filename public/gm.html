<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interface MJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white p-4 font-sans">

<div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Colonne de Gauche : Contrôles & Logs -->
    <div class="md:col-span-2 space-y-6">
        <!-- Section Boss -->
        <div class="bg-gray-900 rounded-xl shadow-md p-6">
            <h2 class="text-xl font-semibold text-indigo-400 border-b border-gray-700 pb-2">Contrôle du Boss</h2>
            <div class="mt-4 space-y-4">
                <div>
                    <label for="boss_name" class="block text-sm font-medium text-gray-400">Nom</label>
                    <input type="text" id="boss_name" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="boss_hp_current" class="block text-sm font-medium text-gray-400">PV Actuels</label>
                        <input type="number" id="boss_hp_current" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="boss_hp_max" class="block text-sm font-medium text-gray-400">PV Max</label>
                        <input type="number" id="boss_hp_max" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <label for="boss_armor" class="block text-sm font-medium text-gray-400">Armure</label>
                    <input type="number" id="boss_armor" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
        </div>

        <!-- Section Lancer de Dés MJ -->
        <div class="bg-gray-900 rounded-xl shadow-md p-6">
            <h2 class="text-xl font-semibold text-indigo-400 border-b border-gray-700 pb-2">Lancer de Dés (MJ)</h2>
            <div class="mt-4 space-y-4">
                <div>
                    <label for="gm_roller_name" class="block text-sm font-medium text-gray-400">Nom du Lanceur</label>
                    <input type="text" id="gm_roller_name" value="MJ" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div id="gm-dice-buttons" class="grid grid-cols-3 md:grid-cols-7 gap-4">
                    <button data-dice="4" class="dice-btn-gm bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">d4</button>
                    <button data-dice="6" class="dice-btn-gm bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">d6</button>
                    <button data-dice="8" class="dice-btn-gm bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">d8</button>
                    <button data-dice="10" class="dice-btn-gm bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">d10</button>
                    <button data-dice="12" class="dice-btn-gm bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">d12</button>
                    <button data-dice="20" class="dice-btn-gm bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">d20</button>
                    <button data-dice="100" class="dice-btn-gm bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">d100</button>
                </div>
            </div>
        </div>

        <!-- Section Log des Dés -->
        <div class="bg-gray-900 rounded-xl shadow-md p-6">
            <div class="flex justify-between items-center border-b border-gray-700 pb-2">
                 <h2 class="text-xl font-semibold text-indigo-400">Journal des Lancers</h2>
                 <button id="reset-dice" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm">Reset Dés</button>
            </div>
            <ul id="dice-log" class="mt-4 space-y-2 h-64 overflow-y-auto">
                <!-- Les lancers de dés apparaîtront ici -->
            </ul>
        </div>
    </div>

    <!-- Colonne de Droite : Images -->
    <div class="bg-gray-900 rounded-xl shadow-md p-6 flex flex-col">
        <h2 class="text-xl font-semibold text-indigo-400 border-b border-gray-700 pb-2">Projection d'Images</h2>

        <!-- Formulaire d'upload -->
        <form id="upload-form" class="mt-4">
            <input type="file" id="image-input" name="image" accept="image/png, image/jpeg, image/gif" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
            <button type="submit" class="mt-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Envoyer l'image</button>
        </form>

        <div id="image-list" class="mt-4 grid grid-cols-2 gap-4 overflow-y-auto flex-grow">
            <!-- Les images à projeter apparaîtront ici -->
        </div>

        <!-- Boutons de contrôle de projection -->
        <div class="mt-4 flex space-x-2">
            <button id="btn-show-image" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed">Afficher sur le Stream</button>
            <button id="btn-hide-image" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Masquer</button>
        </div>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="gm.js"></script>
</body>
</html>
